<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Issue Form</title>
</head>
<body>
  <h2>Issue Submission Form</h2>
  <form id="issueForm">
    <label>Project:<br><input type="text" name="project" required></label><br>
    <label>Cadmatic Hull:<br><input type="text" name="hull" required></label><br>
    <label>Block №:<br><input type="text" name="block" required></label><br>
    <label>Content Type:<br>
      <select name="type">
        <option>Settings</option>
        <option>Model</option>
        <option>PI</option>
        <option>Hull viewer</option>
        <option>Text</option>
        <option>Shape</option>
        <option>Other</option>
      </select>
    </label><br>
    <label>Issue explanation:<br><textarea name="issue" required></textarea></label><br>
    <label><input type="checkbox" name="skip"> Skip this row</label><br><br>
    <button type="submit">Send</button>
  </form>

  <div id="response" style="margin-top: 10px; color: green;"></div>

  <script>
    const form = document.getElementById("issueForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch("https://prod-128.westeurope.logic.azure.com:443/workflows/e7d6ca17e77c4135b6a0cf4e3fea3ffa/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=1GZlHI_vOmSS-2Ch7mK3LZllnPhqpxIGP0QN89-_VO0", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.ok ? res.text() : Promise.reject(res.statusText))
      .then(() => {
        document.getElementById("response").innerText = "✅ Успешно отправлено!";
        form.reset();
      })
      .catch(err => {
        document.getElementById("response").innerText = "❌ Ошибка: " + err;
        document.getElementById("response").style.color = "red";
      });
    });
  </script>
</body>
</html>
