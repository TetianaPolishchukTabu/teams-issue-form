<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Issue Form</title>
</head>
<body>
  <h2>Issue Submission Form</h2>
  <form id="issueForm">
    <label>Project:<br><input type="text" name="project"></label><br>
    <label>Cadmatic Hull:<br><input type="text" name="hull"></label><br>
    <label>Block №:<br><input type="text" name="block"></label><br>
    <label>Content Type:<br>
      <select name="type">
        <option>Settings</option>
        <option>Model</option>
        <option>PI</option>
        <option>Hull viewer</option>
        <option>Text</option>
        <option>Shape</option>
        <option>Other</option>
      </select>
    </label><br>
    <label>Issue explanation:</label>
    <div id="issue" contenteditable="true" style="
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    min-height: 100px;
    background: #fff;
   "></div>
  <button type="submit">Send</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById("issueForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch("https://prod-60.westeurope.logic.azure.com:443/workflows/e37f8fe0c5bb4b548205516cd863771d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=YvRTLvHIAHEQFq89zD_Spkbxjpm7QTujYvpTn5KnJNQ", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error("Ошибка: " + res.status);
        return res.text();
      })
      .then(result => {
        document.getElementById("response").innerHTML = "✅ Успешно отправлено!";
      })
      .catch(error => {
        document.getElementById("response").innerHTML = "❌ Ошибка: " + error;
      });
    });
  </script>
</body>
</html>
